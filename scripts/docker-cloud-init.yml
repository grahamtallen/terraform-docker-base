#cloud-config
# Add groups to the system
# Adds the ubuntu group with members 'root' and 'sys'
# and the empty group dancewolf.
groups:
  - ubuntu: [root,sys]
  - dancewolf

# Add users to the system. Users are added after groups are added.
users:
  - default
  - name: terraform
    gecos: terraform
    shell: /bin/bash
    primary_group: dancewolf
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    ssh_import_id:
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa  graham.develops@gmail.com
 
# installs docker
runcmd:
  - sudo su terraform
  - sudo apt-get update  
  - sudo ./install-docker.sh
  - usermod -aG docker $USER
  - cd ~
  - docker run hello-world >> dockerinit.txt 2>&1  
